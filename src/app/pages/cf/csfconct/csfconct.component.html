<div class="container">
    <div class="card card-gray">
        <div class="card-header bg-primary text-white">Consultar Saldos</div>
        <div class="card-body">
            <form #consuForm="ngForm">
                <div class="row" *ngIf="!showDetail">
                    <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                        <label for="pro_codi">Saldo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span> <span><i class="fas fa-id-card"></i></span></span>
                                </div>
                            </div>
                            <input type="text" autocomplete="off" readonly class="form-control" placeholder="Saldo" name="afi_docu" id="afi_docu">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                        <label for="pro_codi">Fecha Saldo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span> <span><i class="fas fa-id-card"></i></span></span>
                                </div>
                            </div>
                            <input type="text" autocomplete="off" readonly class="form-control" placeholder="Fecha Saldo" name="afi_docu" id="afi_docu">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                        <label for="fec_fini">Fecha Inicial</label>
                        <div class="input-group">
                            <mat-datepicker-toggle [for]="pro_fent"></mat-datepicker-toggle>
                            <mat-datepicker #pro_fent touchUi></mat-datepicker>
                            <input matInput placeholder="Fecha Inicial" readonly [matDatepicker]="pro_fent" type="text" class="form-control" name="pro_fent" id="pro_fent">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12">
                        <label for="pro_fven">Fecha Final</label>
                        <div class="input-group">
                            <mat-datepicker-toggle [for]="pro_fven"></mat-datepicker-toggle>
                            <mat-datepicker #pro_fven touchUi></mat-datepicker>
                            <input matInput placeholder="Fecha Final" readonly [matDatepicker]="pro_fven" type="text" class="form-control" name="pro_fven" id="pro_fven">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 text-center pt-4 pb-3">
                        <button type="button" class="btn btn-success btn-md btn-block" (click)="Aprobar()">
                              <span><i class="fas fa-search"></i> &nbsp;Consultar</span>
                      </button>
                    </div>
                </div>
