<!-- Button trigger modal -->
<button [id]="btnModalQb" hidden type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#' + ModalQb">
  </button>

<!-- Modal -->
<div class="modal fade" [id]="ModalQb" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{Title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table id="GenericTable" mat-table [dataSource]="dataSource" matSort>{{dataSource}}
                        <ng-template ngFor let-column [ngForOf]="displayedColumns" let-i="index">
                            <ng-container matColumnDef="{{column}}" class="invisible">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ getShowColumn(i) }}</th>
                                <td mat-cell *matCellDef="let row"> {{row[column]}}</td>
                            </ng-container>
                        </ng-template>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr (click)="DataSelected(row)" data-dismiss="modal" mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSize]="5"></mat-paginator>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
