<!-- Button trigger modal -->
<button id="btnModalQb" hidden type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalQb">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="modalQb" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{Title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table id="GenericTable" mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
          
             <ng-container matColumnDef="con_cont" class="invisible">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>CON_CONT</th>
              <td mat-cell *matCellDef="let row"> {{row.con_cont}} </td>
            </ng-container> 
            <ng-container matColumnDef="con_ncon">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>N. Contrato</th>
              <td mat-cell *matCellDef="let row"> {{row.con_ncon}} </td>
            </ng-container> 
            <ng-container matColumnDef="con_desc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
              <td mat-cell *matCellDef="let row"> {{row.con_desc}} </td>
            </ng-container> 
            <ng-container matColumnDef="con_nume">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
              <td mat-cell *matCellDef="let row"> {{row.con_desc}} </td>
            </ng-container> 
            <ng-container matColumnDef="con_fech">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
              <td mat-cell *matCellDef="let row"> {{row.con_fech}} </td>
            </ng-container> 
            <ng-container matColumnDef="top_codi">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Operación</th>
              <td mat-cell *matCellDef="let row"> {{row.top_codi}} </td>
            </ng-container> 
            <ng-container matColumnDef="top_nomb">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Tipo Operación</th>
              <td mat-cell *matCellDef="let row"> {{row.top_nomb}} </td>
            </ng-container> 
            <ng-container matColumnDef="ter_coda">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tercero</th>
              <td mat-cell *matCellDef="let row"> {{row.ter_coda}} </td>
            </ng-container> 
            <ng-container matColumnDef="ter_noco">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Tercero</th>
              <td mat-cell *matCellDef="let row"> {{row.ter_noco}} </td>
            </ng-container> 
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr (click)= "DataSelected(row)" data-dismiss="modal" mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
