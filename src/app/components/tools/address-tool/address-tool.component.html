<!-- Button trigger modal -->
<button type="button" [id]="buttonModalId" class="btn btn-primary invisible" data-toggle="modal" [attr.data-target]="'#' + ModalId">
  
</button>

<div class="modal fade" [id]="ModalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 100%;min-height: 733px;">
        <div class="container">
            <div class="modal-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <label class="m-1">Direcci√≥n: </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span><i class="fas fa-hashtag"></i></span>
                                    </div>
                                </div>
                                <input [(ngModel)]="direccion" readonly type="text" class="form-control">
                                <button type="button" class="btn btn-danger ml-1" (click)='limpiarDireccion()'>
                                    <span><i class="fas fa-times"></i></span>
                                </button>
                                <button type="button" class="btn btn-success ml-1" data-dismiss="modal" (click)="ok()">
                                    <span><i class="fas fa-check"></i></span>
                                </button>
                            </div>

                            <div *ngIf="nom_edtn === 'S'">
                                <label for="rad_dira" class="m-1">Nombre: </label>
                                <div class="input-group mt-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <span><i class="fas fa-hashtag"></i></span>
                                        </div>
                                    </div>
                                    <input id="rad_dira" name="rad_dira" [(ngModel)]="adicional" type="text" class="form-control" autocomplete="off">
                                    <button type="button" class="btn btn-success ml-1" data-dismiss="modal" (click)="setInfoNomdi(adicional, true, 'N')">
                                        <span><i class="fas fa-edit"></i></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 mt-2">
                            <ng-template ngFor let-Nomb [ngForOf]="Nomdi" let-INomb="index">
                                <button type="button" style="width: 145px;" [class]="Nomb.nom_musa === 'N' ? 'btn btn-secondary btn-sm m-1' : 'btn btn-info btn-sm m-1'" (click)="setInfoNomdi(Nomb.nom_codi, true, Nomb.nom_edtn)">
                                    <span><i>{{ Nomb.nom_nomb }}</i></span>
                                </button>
                            </ng-template>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 m-2">
                            <ng-template ngFor let-dig [ngForOf]="digitos">
                                <button type="button" class="btn btn-outline-success btn-sm" style="margin-right: 3px;" (click)="setInfoNomdi(dig.toString(), false, 'D')">
                                    <span><i>{{ dig }}</i></span>
                                </button>
                            </ng-template>
                            <ng-template ngFor let-ltr [ngForOf]="letras">
                                <button type="button" class="btn btn-outline-primary btn-sm" style="margin-right: 3px;" (click)="setInfoNomdi(ltr, true, 'L')">
                                    <span><i>{{ ltr }}</i></span>
                                </button>
                            </ng-template>
                        </div>
                    </div>
                    <div>
                        <div *ngIf="isError" class="alert alert-danger" role="alert">
                            {{messageErrorAddres}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
