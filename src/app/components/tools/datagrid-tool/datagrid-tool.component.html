<div>
    <div class="content" *ngIf="dataSource.data?.length">
        <div>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table id="GenericTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>{{dataSource}}
                    <ng-template ngFor let-column [ngForOf]="displayedColumns" let-i="index">
                        <ng-container matColumnDef="{{column}}" class="invisible">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ getShowColumn(i) }}</th>
                            <td mat-cell *matCellDef="let row"> {{row[column]}}</td>
                        </ng-container>
                    </ng-template>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr (click)="DataSelected(row)" data-dismiss="modal" mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <mat-paginator [pageSize]=pageSize></mat-paginator>
            </div>
        </div>
    </div>
</div>
