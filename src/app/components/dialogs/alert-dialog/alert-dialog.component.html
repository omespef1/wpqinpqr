<!-- Button trigger modal -->
<button type="button" id="alert_button" class="btn btn-primary invisible" data-toggle="modal" data-target="#modal-alert">
  
</button>

<!-- Modal -->
<div class="modal fade" id="modal-alert" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       {{modalBody}}
      </div>
      <div class="modal-footer">       
        <button type="button" (click)="executeAction('RIGHT')" class="btn btn-primary" data-dismiss="modal">{{rightButton}}</button>
      </div>
    </div>
  </div>
</div>
