<!-- Button trigger modal -->
<button type="button" id="dialogButton" class="btn btn-primary invisible" data-toggle="modal" data-target="#modal-confirm">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                {{modalBody}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="executeAction('LEFT')" data-dismiss="modal">{{leftButton}}</button>
                <button type="button" (click)="executeAction('RIGHT')" class="btn btn-primary" data-dismiss="modal">{{rightButton}}</button>
            </div>
        </div>
    </div>
</div>
